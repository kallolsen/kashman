<mat-form-field>
  <mat-select [(ngModel)]="selectedPOC" placeholder="Select POC">
    <mat-option *ngFor="let poc of pocs" [value]="poc.value" name='selectedPOC'>
      {{ poc.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field> <br>
<div fxLayout="column" fxLayoutAlign="space-evenly">
  <button mat-raised-button color="primary" (click)="pmtbtnpressed()">Payments</button><br>
  <div *ngIf="pmtpressed" fxLayout="column" >
    <mat-form-field>
      <input matInput [(ngModel)]="pmPayee" placeholder="Payee">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="pmAmount" placeholder="Amount">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="pmComment" placeholder="Comment">
    </mat-form-field>
    <button mat-raised-button color="secondary" (click)="pmtTransaction()">Submit</button><br>
    <button mat-raised-button color="secondary" (click)="closeotherforms()">Cancel</button><br>
  </div>
  <button mat-raised-button color="primary" (click)="recbtnpressed()">Receipts</button><br>
  <div *ngIf="recpressed" fxLayout="column" >
    <mat-form-field>
      <input matInput [(ngModel)]="rcPayer" placeholder="Payer">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="rcAmount" placeholder="Amount">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="rcComment" placeholder="Comment">
    </mat-form-field>
    <button mat-raised-button color="secondary" (click)="recTransaction()">Submit</button><br>
    <button mat-raised-button color="secondary" (click)="closeotherforms()">Cancel</button><br>
    
  </div>
  <button mat-raised-button color="primary" (click)="admbtnpressed()">Advances Made</button><br>
  <div *ngIf="admpressed" fxLayout="column" >
    <mat-form-field>
      <input matInput [(ngModel)]="apmPayee" placeholder="Advance Payee">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="apmAmount" placeholder="Advance Amount">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="apmComment" placeholder="Comment">
    </mat-form-field>
    <button mat-raised-button color="secondary" (click)="apmtTransaction()">Submit</button><br>
    <button mat-raised-button color="secondary" (click)="closeotherforms()">Cancel</button><br>
  </div>
  <button mat-raised-button color="primary" (click)="adrbtnpressed()">Advances Received</button><br>
  <div *ngIf="adrpressed" fxLayout="column" >
    <mat-form-field>
      <input matInput [(ngModel)]="arcPayer" placeholder="Advance Payer">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="arcAmount" placeholder="Advance Amount">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="arcComment" placeholder="Comment">
    </mat-form-field>
    <button mat-raised-button color="secondary" (click)="arecTransaction()">Submit</button><br>
    <button mat-raised-button color="secondary" (click)="closeotherforms()">Cancel</button><br>
  </div>
  <button mat-raised-button color="primary" (click)="trsbtnpressed()">Transfers</button><br>
  <div *ngIf="trspressed" fxLayout="column" >
    <mat-form-field>
      <mat-select placeholder="Transfer To" [(ngModel)]="transferPOC">
        <mat-option *ngFor="let poc of pocs" [value]="poc.value">
          {{ poc.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="transferAmount" placeholder="Transfer Amount">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="transferComment" placeholder="Comment">
    </mat-form-field>
    <button mat-raised-button color="secondary" (click)="transferTransaction()">Submit</button><br>
    <button mat-raised-button color="secondary" (click)="closeotherforms()">Cancel</button><br>
  </div>
</div>
